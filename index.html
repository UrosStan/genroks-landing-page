<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neven Shop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdfbfb, #bab3b3);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #555;
    }
    .coming-soon {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #888;
    }
    .tshirt-preview {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .tshirt-preview img {
      max-width: 100%;
      max-height: 100%;
    }
    .cta {
      font-size: 1.2em;
      color: #444;
    }
    .cta a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    .cta a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="coming-soon">Shop Coming Soon</div>

  <div class="cta">
    Follow my <a href="https://www.instagram.com/1man/">Instagram</a> for updates. 
  </div>
</body>
</html>
